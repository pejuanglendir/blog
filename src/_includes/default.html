<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet">
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">

    {% endif %}
  </head>
  <body class="bg-black" data-barba="wrapper">
    <div class="wrapper">
    {% include "./partials/navbar.html" %}
  </div>

  <main data-barba="container" data-barba-namespace="home">

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script src="/static/js/alpine.js"></script>
    <script src='https://unpkg.com/split-type'></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.6/ScrollTrigger.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js'></script>
    <script type='text/javascript'>
      const lenis = new Lenis({
          duration: 3,
          easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
      });
      
      function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
      }
      
      requestAnimationFrame(raf)
      
      gsap.registerPlugin(ScrollTrigger);
      
      function pageTransition() {
        var tl = gsap.timeline();

        tl.to(".transition li", {
            duration: 0.5,
            scaleY: 1,
            transformOrigin: "bottom left",
            stagger: 0.2,
        });

        tl.to(".transition li", {
            duration: 0.5,
            scaleY: 0,
            transformOrigin: "bottom left",
            stagger: 0.1,
            delay: 0.1,
        });
    }

      </script>


    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
      <script>
        const text = new SplitType('#headline', { types: 'words, chars' })
        let hero = gsap.timeline(); //create the timeline
        hero.from(".char", {
          opacity:0,
          y:100,
          stagger: .05,
          rotate:25,
          ease: "back.out(1.7)",
        }) //start sequencing
          .from(".description", {opacity:0, y: 20, ease: "back.out(1.7)", duration: 3}, 1);


          gsap.to(".target", {
          duration: 1,
          y: -20,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
          scrollTrigger: {
              trigger: "#hero-section",
              start: "top bottom",
              toggleActions: "play pause play pause"
          }
      });
      </script>

        

    {% endif %}
  </main>
  </body>
</html>
